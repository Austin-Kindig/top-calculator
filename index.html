<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc.js</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="container">
        <h1> Basic Javascript Calculator</h1>
        <div id="calculator-body">
            <div id="display">
                <p>52255225</p>
            </div>
            <div id="clear-container">
                <button id="clear">C</button>
            </div>
            <div id="button-matrix">
                <button class="operator">/</button>
                <button id="">7</button>
                <button id="">8</button>
                <button id="">9</button>
                <button class="operator">*</button>
                <button id="">4</button>
                <button id="">5</button>
                <button id="">6</button>
                <button class="operator">-</button>
                <button id="">1</button>
                <button id="">2</button>
                <button id="">3</button>
                <button class="operator">+</button>
                <button id="point">.</button>
                <button id="">0</button>
                <button id="delete">del</button>
            </div>
            <div id="enter-container">
                <button id="enter">=</button>
            </div>
        </div>
    </div>
</body>
</html>
